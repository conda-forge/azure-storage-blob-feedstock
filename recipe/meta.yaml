{% set name = "azure-storage-blob" %}
{% set version = "12.1.0" %}
{% set sha256 = "b628e2f8a8470a52895e96c43c3321542be3246c61ff9ed4f3856fe87a04a406" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - azure-common >=1.1.5
    - azure-storage-common ~=2.1
    - futures  # [py2k]

test:
  imports:
    - azure
    - azure.storage
    - azure.storage.blob

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Microsoft Azure Storage Blob Client Library for Python'

extra:
  recipe-maintainers:
    - xhochy
